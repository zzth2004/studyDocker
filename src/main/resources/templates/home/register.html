<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>EduXplore - Trang web tuyển sinh</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <!-- Liên kết quay lại trang chủ -->
    <div class="text-start mb-3">
        <a href="/" class="text-decoration-none text-primary">&larr; Quay lại trang chủ</a>
    </div>
    
    <h2 class="text-center mb-4">Đăng ký thành viên</h2>

    <div class="d-flex justify-content-center">
        <div class="col-md-8 p-4 border rounded shadow bg-white">
            <form id="signupForm" th:action="@{/auth/signup}" th:object="${user}" method="post">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="fullName" class="form-label">Họ và tên</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="fullName" th:field="*{fullName}" placeholder="Nguyễn Văn A" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="email@example.com" required>
                        </div>
                    </div>
                </div>

                <div class="row g-3 mt-3">
                    <div class="col-md-6">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="********" required>
                    </div>
                    <div class="col-md-6">
                        <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="********" required>
                    </div>
                </div>

                <div class="row g-3 mt-3">
                    <div class="col-md-6">
                        <label for="phoneNumber" class="form-label">Số điện thoại</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-phone"></i></span>
                            <input type="tel" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" placeholder="0123456789" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="birthDate" class="form-label">Ngày sinh</label>
                        <input type="date" class="form-control" id="birthDate" th:field="*{birthDate}" required>
                    </div>
                </div>

                <div class="row g-3 mt-3">
                    <div class="col-md-6">
                        <label for="gender" class="form-label">Giới tính</label>
                        <select class="form-select" id="gender" th:field="*{gender}" required>
                            <option value="nam">Nam</option>
                            <option value="nữ">Nữ</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="highSchoolName" class="form-label">Trường THPT</label>
                        <input type="text" class="form-control" id="highSchoolName" th:field="*{highSchoolName}" placeholder="Trường THPT XYZ" required>
                    </div>
                </div>

                <div class="mt-3">
                    <label for="address" class="form-label">Địa chỉ</label>
                    <input type="text" class="form-control" id="address" th:field="*{address}" placeholder="Ví dụ: Quảng Nam" required>
                </div>

                <div class="d-flex justify-content-center mt-4">
                    <button type="submit" class="btn btn-primary px-4">Đăng ký</button>
                </div>
            </form>

            <!-- Liên kết Đăng nhập ở dưới -->
            <div class="text-center mt-3">
                <span>Đã có tài khoản? <a href="/login" class="text-decoration-none text-primary">Đăng nhập</a></span>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
