<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <!-- Liên kết Quay lại trang chủ -->
    <div class="text-start mb-3">
        <a href="/" class="text-decoration-none text-primary">&larr; Quay lại trang chủ</a>
    </div>

    <h2 class="text-center mb-4">Đăng nhập</h2>

    <!-- Thông báo thành công nếu có -->
    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <p th:text="${successMessage}"></p>
    </div>

    <!-- Thông báo lỗi nếu có -->
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{/auth/signin}" method="post" class="p-4 border rounded shadow bg-white">
        <div class="mb-3">
            <label for="email" class="form-label">Tên đăng nhập hoặc Email</label>
            <input type="text" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="d-flex justify-content-center mt-4">
            <button type="submit" class="btn btn-primary px-4">Đăng nhập</button>
        </div>
    </form>

    <!-- Liên kết Quên mật khẩu và Đăng ký -->
    <div class="text-center mt-3">
        <a href="/forgot-password" class="text-decoration-none text-primary me-3">Quên mật khẩu?</a>
        <a href="/auth/signup" class="text-decoration-none text-primary">Đăng ký</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
