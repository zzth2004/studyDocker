<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">

<main layout:fragment="content">
    <div class="wrapper">
        <h2 class="text-center my-4">Thêm Nhóm Ngành</h2>

        <!-- Hiển thị thông báo lỗi nếu có -->
        <div th:if="${errorMessage}" class="alert alert-danger text-center">
            <p th:text="${errorMessage}"></p>
        </div>

        <!-- Hiển thị thông báo thành công nếu có -->
        <div th:if="${successMessage}" class="alert alert-success text-center">
            <p th:text="${successMessage}"></p>
        </div>

        <div class="main-panel">
            <div class="container d-flex justify-content-center">
                <div class="page-inner w-50 p-4" style="background-color: #f8f9fa; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);">
                    <form th:action="@{/admin/them-nhom-nganh}" method="post" enctype="multipart/form-data">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <!-- Tên Nhóm Ngành -->
                        <div class="form-outline mb-4">
                            <input type="text" id="majorGroupName" name="majorGroupName" class="form-control" placeholder="Tên Nhóm Ngành" required />
                            <label class="form-label" for="majorGroupName">Tên Nhóm Ngành</label>
                        </div>

                        <!-- Mô Tả Nhóm Ngành -->
                        <div class="form-outline mb-4">
                            <textarea class="form-control" id="description" name="description" rows="3" placeholder="Mô tả nhóm ngành" required></textarea>
                            <label class="form-label" for="description">Mô tả Nhóm Ngành</label>
                        </div>

<!--                        &lt;!&ndash; Chọn Trường Đại Học &ndash;&gt;-->
<!--                        <div class="form-outline mb-4">-->
<!--                            <select class="form-control" id="universityId" name="universityId" required>-->
<!--                                <option value="" selected disabled>Chọn Trường Đại Học</option>-->
<!--                                <option th:each="uni : ${universities}" th:value="${uni.id}" th:text="${uni.universityName}"></option>-->
<!--                            </select>-->
<!--                            <label class="form-label" for="universityId">Trường Đại Học</label>-->
<!--                        </div>-->

                        <!-- Hình Ảnh Nhóm Ngành -->
                        <div class="form-outline mb-4">
                            <input type="file" id="majorImage" name="file" class="form-control" accept="image/*" required />
                            <label class="form-label" for="majorImage">Hình Ảnh Nhóm Ngành</label>
                        </div>

                        <!-- Nút Thêm Nhóm Ngành -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Thêm Nhóm Ngành</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

</html>
