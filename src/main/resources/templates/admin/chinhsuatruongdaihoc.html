<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">

<main layout:fragment="content">
    <div class="wrapper">
        <div class="main-panel">
            <div class="container">
                <div class="page-inner">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    <div class="d-flex align-items-center">
                                        <h4 class="card-title">Danh sách trường đại học</h4>
                                    </div>
                                </div>
                                <!-- Hiển thị thông báo thành công hoặc lỗi -->
                                <div th:if="${successMessage}" class="alert alert-success" role="alert">
                                    <span th:text="${successMessage}"></span>
                                </div>
                                <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                                    <span th:text="${errorMessage}"></span>
                                </div>

                                <!-- Form chỉnh sửa -->
                                <form th:action="@{/admin/cap-nhat-truong-dai-hoc}" th:object="${university}" method="post">
                                    <!-- ID ẩn -->
                                    <input type="hidden" th:field="*{id}" />
                                    <div class="form-group">
                                        <label for="nameSchool">Tên trường:</label>
                                        <input type="text" id="nameSchool" th:field="*{nameSchool}" class="form-control" required />
                                    </div>
                                    <div class="form-group">
                                        <label for="uniCode">Mã trường:</label>
                                        <input type="text" id="uniCode" th:field="*{uniCode}" class="form-control" required />
                                    </div>
                                    <div class="form-group">
                                        <label for="address">Địa chỉ:</label>
                                        <input type="text" id="address" th:field="*{address}" class="form-control" required />
                                    </div>
                                    <div class="form-group">
                                        <label for="description">Mô tả:</label>
                                        <textarea id="description" th:field="*{description}" class="form-control"></textarea>
                                    </div>

                                    <center>
                                        <!-- Nút Lưu -->
                                        <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                                        <!-- Nút Hủy -->
                                        <a th:href="@{/admin/danh-sach-truong-dai-hoc}" class="btn btn-secondary">Hủy</a>
                                    </center>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

</html>
