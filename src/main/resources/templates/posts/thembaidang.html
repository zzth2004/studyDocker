<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<main layout:fragment="content">
    <div class="wrapper">
        <!-- Sidebar như đã cung cấp -->
        <!-- Main Content -->
        <h2 class="text-center my-4">Thêm bài đăng</h2>
        <!-- Hiển thị thông báo lỗi nếu có -->
        <div th:if="${errorMessage}" class="alert alert-danger text-center">
            <p th:text="${errorMessage}"></p>
        </div>
        <!-- Hiển thị thông báo thành công nếu có -->
        <div th:if="${successMessage}" class="alert alert-success text-center">
            <p th:text="${successMessage}"></p>
        </div>
        <div class="main-panel">
            <div class="container d-flex justify-content-center">
                <div class="page-inner w-50 p-4" style="background-color: #f8f9fa; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);">
                    <!-- Cập nhật URL trong `th:action` để trỏ đúng controller -->
                    <form th:action="@{/admin/them-bai-dang}" method="post" enctype="multipart/form-data">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <div class="form-outline mb-4">
                            <input type="text" id="title" name="title" class="form-control" placeholder="Tiêu đề bài đăng" required />
                            <label class="form-label" for="title">Tiêu đề bài đăng</label>
                        </div>
                        <div class="form-outline mb-4">
                            <textarea class="form-control" id="description" name="description" rows="3" placeholder="Mô tả bài đăng" required></textarea>
                            <label class="form-label" for="description">Mô tả bài đăng</label>
                        </div>
                        <div class="form-outline mb-4">
                            <textarea class="form-control" id="content" name="content" rows="5" placeholder="Nội dung bài đăng" required></textarea>
                            <label class="form-label" for="content">Nội dung bài đăng</label>
                        </div>
                        <div class="form-outline mb-4">
                            <textarea class="form-control" id="ownerName" name="ownerName" rows="5" placeholder="Mã trường của bài đăng" required></textarea>
                            <label class="form-label" for="ownerName">Mã trường của bài đăng</label>
                        </div>
                        <div class="form-outline mb-4">
                            <input type="file" id="image" name="file" class="form-control" accept="image/*" required />
                            <label class="form-label" for="image">Hình ảnh bài đăng</label>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Thêm bài</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- End Main Content -->
    </div>
</main>

</body>
</html>
