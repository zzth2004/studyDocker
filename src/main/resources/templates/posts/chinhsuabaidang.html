<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">

<main layout:fragment="content">
    <div class="wrapper">
        <div class="main-panel">
            <div class="container">
                <div class="page-inner">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    <div class="d-flex align-items-center">
                                        <h4 class="card-title">Danh sách trường đại học</h4>
                                    </div>
                                </div>
                                <!-- Hiển thị thông báo thành công hoặc lỗi -->
                                <div th:if="${successMessage}" class="alert alert-success" role="alert">
                                    <span th:text="${successMessage}"></span>
                                </div>
                                <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                                    <span th:text="${errorMessage}"></span>
                                </div>

                                <!-- Form chỉnh sửa -->

<!--                                <div class="mb-3">-->
<!--                                    <label class="form-label">Ảnh bài đăng hiện tại</label>-->
<!--                                    <div>-->
<!--                                        &lt;!&ndash; Hiển thị ảnh mà không có thay đổi nào &ndash;&gt;-->
<!--                                        <img th:src="@{/uploads/{image}(image=${post.image})}" alt="Ảnh bài đăng" class="img-thumbnail" style="max-width: 300px; height: auto;">-->
<!--                                    </div>-->
<!--                                </div>-->

<!--                                &lt;!&ndash; Không có input nào liên quan đến ảnh &ndash;&gt;-->
<!--                                <div class="mb-3">-->
<!--                                    <input type="text" class="form-control" value="Ảnh không thể chỉnh sửa." disabled />-->
<!--                                </div>-->

                                <form th:action="@{/admin/cap-nhat-bai-dang}" th:object="${post}" method="post">
                                    <input type="hidden" th:field="*{id}" />

                                    <div class="form-group">
                                        <label for="title">Tiêu đề</label>
                                        <input type="text" id="title" th:field="*{title}" class="form-control" required />
                                    </div>

                                    <div class="form-group">
                                        <label for="description">Mô tả</label>
                                        <textarea id="description" th:field="*{description}" class="form-control" required></textarea>
                                    </div>

                                    <div class="form-group">
                                        <label for="content">Nội dung</label>
                                        <textarea id="content" th:field="*{content}" class="form-control" rows="5" required></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="ownerName">Mã trường</label>
                                        <input type="text" id="ownerName" th:field="*{ownerName}" class="form-control" required />
                                    </div>

                                    <button type="submit" class="btn btn-primary">Cập nhật</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

</html>
