<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/layout}">

<main layout:fragment="content">

    <!-- Chi tiết Nhóm Ngành -->
    <div class="container py-5">
        <h1 th:text="${major.majorGroupName}">Tên Nhóm Ngành</h1>
<!--        <img th:src="${major.majorImage}" alt="Hình ảnh ngành học">-->
        <p th:text="${major.description}">Mô tả ngành học</p>


        <!-- Danh sách ngành thuộc nhóm ngành -->
        <div class="container-fluid team pb-5">
            <div class="container pb-5">
                <table class="table table-bordered">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">STT</th>
                        <th scope="col">Tên ngành</th>
                        <th scope="col">Mã ngành</th>
                        <th scope="col">Khối xét tuyển</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr  th:each="detail, iterStat : ${major.majorDetailsList}">
                        <th scope="row" th:text="${iterStat.index + 1}">1</th>
                        <td th:text="${detail.nameMajor}">Tên ngành</td>
                        <td th:text="${detail.majorCode}">Mã ngành</td>
                        <td th:text="${detail.admissionBlock}">Khối xét tuyển</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</main>
</html>
